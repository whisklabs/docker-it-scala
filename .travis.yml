sudo: true
services:
  - docker

before_install:
  - docker pull mongo:3.4.8
  - docker pull elasticsearch:1.7.1
  - docker pull elasticsearch:1.7.1

language: scala

scala:
  - 2.12.3
  - 2.11.11

jdk:
  - oraclejdk8

script:
  - sbt tests/test

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete